<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sponsorship | Aaron Fagan</title>
    <meta charset="utf-8">
    <meta name="description" content="A demo of Stripe client-only Checkout" />
    <meta name="msapplication-TileImage" wrap="https://cdn.aaronfagan.ca/img/icons/favicon-ipad@2x.png">
	<meta name="msapplication-TileColor" wrap="#ffffff">
	<link rel="shortcut icon" type="image/x-icon" href="https://cdn.aaronfagan.ca/img/icons/favicon-32px.png">
	<link rel="apple-touch-icon-precomposed" href="https://cdn.aaronfagan.ca/img/icons/favicon-iphone.png">
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="https://cdn.aaronfagan.ca/img/icons/favicon-iphone@2x.png">
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="https://cdn.aaronfagan.ca/img/icons/favicon-ipad.png">
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="https://cdn.aaronfagan.ca/img/icons/favicon-ipad@2x.png">
    <link rel="stylesheet" href="/assets/css/sponsor-normalize.css">
    <link rel="stylesheet" href="/assets/css/sponsor-global.css">
    <script src="https://js.stripe.com/v3/"></script>
    <script src="/assets/js/sponsor.js"></script>
  </head>

  <body>
    <div class="sr-root">
      <div class="sr-main">
        <header class="sr-header">
          <a href="./" class="sr-header__logo"></a>
        </header>
        <div class="sr-payment-summary completed-view">
          <h1>Your payment was canceled</h1>
          <h4>Checkout Session ID: <span id="session"></span></h4>
        </div>
      <div class="sr-content">
        <div class="pasha-image-stack">
          <img
            src="https://picsum.photos/280/320?random=1"
            width="140"
            height="160"
          />
          <img
            src="https://picsum.photos/280/320?random=2"
            width="140"
            height="160"
          />
          <img
            src="https://picsum.photos/280/320?random=3"
            width="140"
            height="160"
          />
          <img
            src="https://picsum.photos/280/320?random=4"
            width="140"
            height="160"
          />
        </div>
      </div>
    </div>
  </body>
</html>
